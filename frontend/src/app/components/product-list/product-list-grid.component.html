<div class="main-content">
  <div class="section-content section-content-p30">

    @if (!searchMode && currentCategoryName.length > 0) {
      <h4>Category: {{currentCategoryName}}</h4>
      <hr>
    }

    <div class="continer-fluid">
      <div class="row">

        @for (product of products; track $index) {
          <div class="product-box col-md-3">
            <a [routerLink]="['/products', product.id]">
              <img [src]="product.imageUrl" [alt]="product.name" class="img-responsive">
            </a>
            <h1>{{product.name}}</h1>
            <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        }

        @if (products.length == 0) {
          <div class="alert alert-warning col-md-12" role="alert">
            No products found.
          </div>
        }

      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">

              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize()"
                  [collectionSize]="totalElements"
                  (pageChange)="listProducts()"
                  [maxSize]="5"
                  [boundaryLinks]="true" />
              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size: </span>
                <select #pageSelected (change)="updatePageSize(pageSelected.value)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
