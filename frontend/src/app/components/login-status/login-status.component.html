<div class="login-status-header">
  @if (isAuthenticated && userEmail) {
    <div class="login-status-user-info">
      Welcome back {{ userEmail }}
    </div>
  }
  @if (!isAuthenticated) {
    <button (click)="login()" class="security-btn">
      Login
    </button>
  }
  @if (isAuthenticated) {
    <button (click)="logout()" class="security-btn">
      Logout
    </button>
  }
</div>
